<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marko+One&family=Miltonian+Tattoo&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
  <header>
    <div class="header">
      <div class="red-background">
        <h1 class="title">Pokédex</h1>
        <img src="/images/assets/pokeball-white.png" alt="pokeball-hamburger" class="pokeball-hamburger">
        <div class="hamburger-menu">
          <div class="hamburger bar1"></div>
          <div class="hamburger bar2"></div>
          <div class="hamburger bar3"></div>
        </div>
      </div>
      <div class="white-background">
        <form class="search-bar">
          <input type="text" class="search-form" placeholder="Search by Name or National Pokédex ID#">
          <i class="fa-solid fa-magnifying-glass search"></i>
        </form>
      </div>
    </div>
  </header>
  <main>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>

</html>
